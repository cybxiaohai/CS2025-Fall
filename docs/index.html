<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2025-Fall 学习日志</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            margin-top: 50px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>📘 CS2025-Fall 学习记录</h1>
    <p><em>课程笔记 · 编程实践 · 持续更新</em></p>

    <div id="content">加载中...</div>

    <footer>
        Powered by GitHub Pages | © 2025 cybxiaohai
    </footer>

    <!-- 使用 marked.js 渲染 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('学习日志.md')
            .then(r => r.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p>❌ 无法加载 学习日志.md，请检查文件是否存在。</p>';
            });
    </script>
</body>

</html>
